<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!-- jQuery UI --> 
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    </head>
    <body style="background-color: rgba(0,0,0,0); font-family: 'Roboto', sans-serif !important;">

        <div class="full-screen">
            <div class="tintcustom-container" id="tintmenu">	
                <div class="texttintmain">Custom Tint</div>
                <div class="urlinput">
                    <input id="tinturlid" placeholder="Tint URL" type="text">
                </div>				
                <div class="container">
                    <div class="set-customtint">
                        <div class="settintcustom">Set Tint</div>
                    </div>	
                </div>	
            </div>
        </div>
        
        <div id="quasar-inventory" >
            
            <div class="inv-playerstats">
                <div class="test2">
                    <div class="playerstat-item" id="player-hp">
                        <i class="playerstat-icon far fa-heart"><p class="playerstat-text" id="playerhp"></p></i>
                    </div>
                    <div class="playerstat-item" id="player-armor">
                        <i class="playerstat-icon fas fa-shield-alt"><p class="playerstat-text" id="playerarmor"></p></i>
                    </div>
                    <div class="playerstat-item" id="player-hunger">
                        <i class="playerstat-icon fas fa-utensils"><p class="playerstat-text" id="playerhunger"></p></i>
                    </div>
                    <div class="playerstat-item" id="player-thirst">
                        <i class="playerstat-icon fas fa-tint"><p class="playerstat-text" id="playerthirst"></p></i>
                    </div>
                </div>
            </div>

            <div class="inv-playerstats2">
                <div class="test3">
                    <div class="playerstat-item" id="player-id">
                        <i class="playerstat-icon fas fa-address-card"><p class="playerstat-text" id="playerId"></p></i>
                    </div>
                    <div class="playerstat-item" id="player-money">
                        <i class="playerstat-icon fas fa-money-bill"><p class="playerstat-text" id="playerMoney"></p></i>
                    </div>
                    <div class="playerstat-item" id="player-bank">
                        <i class="playerstat-icon fas fa-piggy-bank"><p class="playerstat-text" id="playerBank"></p></i>
                    </div>
                    <div class="playerstat-item" id="player-black-money">
                        <i class="playerstat-icon fas fa-money-bill-wave"><p class="playerstat-text" id="playerBlackMoney"></p></i>
                    </div>
                </div>
            </div>

            <div class="player-inv-info">
                <span id="player-inv-label"></span><br>
                <i class="fas fa-balance-scale" id="weight1" style="margin-top:0.4%;width:3%;left:0px;position:absolute;display:left"></i>
                        <div id="progressbar">
                            <span id="player-inv-weight"></span>
                            <div class="ply-weight-prog"></div>
                        </div>

            </div>
            <div class="other-inv-info">
                <span id="other-inv-label"></span><br>
                <i class="fas fa-balance-scale" id="weight1" style="margin-top:0.4%;width:3%;left:0px;position:absolute;display:left"></i>
                    <div id="progressbar">
                        <span id="other-inv-weight"></span>
                        <div class="oth-weight-prog"></div>
                    </div>
                </div>

            <div class="inv-container">
                <div class="ply-inv-container">
                    <div class="player-inventory" data-inventory="player"></div>
                </div>
                
                <div class="inv-options">
                    <div class="inv-options-list">
                        <input type="number" id="item-amount" class="inv-option-item" min=0 value="0" oninput="validity.valid||(value='');" onkeyup="onlyNumbers(this)"></input>
                        <div class="inv-option-item" id="item-use"></div>
                        <div class="inv-option-item" id="item-give"></div>
                        <div class="inv-option-item" id="clothing"><i class="fas fa-tshirt"></i></div>
                    </div>
                    <div class="inv-option-item" id="settings-close"><i class="fas fa-undo"></i></div>
                </div>

                <div class="oth-inv-container">
                    <div class="cloth">
                        <img id="hat" src="clothing/hat.png"/>
                        <br>
                        <img id="mask" src="clothing/mask.png"/>
                        <br>
                        <img id="glasses" src="clothing/glasses.png"/>
                        <br>
                        <img id="top" src="clothing/chain.png"/>
                        <br>
                        <img id="shirt" src="clothing/jacket.png"/>
                        <br>
                        <img id="vest" src="clothing/vest.png"/>
                        <br>
                        <img id="pants"  src="clothing/pant.png"/>
                        <br>
                        <img id="shoes" src="clothing/shoes.png"/>
                        <br>
                        <img id="bag" src="clothing/bag.png"/>
                        <br>
                        <img id="gloves" src="clothing/gloves.png"/>
                        <br>
                        <img id="watch" src="clothing/watches.png"/>
                    </div>
                    <div class="other-inventory" data-inventory="other"></div>
                </div>

                <div>
                    <div class="cloth-background" id="cloth-back"></div>
                </div>

                <div class="inv-settings">
                    <div id="settings-btn" class="menu-open-btn"><i class="fas fa-cog"></i></div>
                    <div id="hud-btn" class="hud-open-btn"><i class="fas fa-layer-group"></i></div>
                </div>

                <div>                
                  </div>

            <div id="settings">
                <div id="main-theme">

                    <div class="setting-box">
                        <div class="setting-box-label" id="main-theme-text"></div>
                        <input type="color" id="tema" class="color-circle" value="#03a2b5">
                        <div id="main-slider"></div>
                    </div>

                </div>

                <div id="border-theme">

                    <div class="setting-box">
                        <div class="setting-box-label" id="border-theme-text"></div>
                        <input type="color" id="border" class="color-circle" value="#c0c0c0"> <br>
                        <div id="border-slider"></div>
                    </div>

                </div>

                <div id="label-theme">
                    
                    <div class="setting-box">
                        <div class="setting-box-label" id="label-theme-text"></div>
                        <input type="color" id="slot-label" class="color-circle" value="#2d7f88"><br>
                        <div id="label-slider"></div>
                    </div>

                </div>

                <div id="border-radius-theme">
                    
                    <div class="setting-box">
                        <div class="setting-box-label" id="border-radius-theme-text"></div>
                        <div id="radius-label"></div>
                    </div>

                </div>

                <div id="darkness-theme">
                    
                    <div class="setting-box">
                        <div class="setting-box-label" id="darkness-theme-text"></div>
                        <div id="background-darkness"></div>
                    </div>

                </div>

        <div id="hud-right">

            <div id="hud-id-theme">
